{% extends 'main.html' %}

{% block content %}

<h3>Add class</h3>

<form method="POST">
	{% csrf_token %}
<!--	{{ form }}-->
	{{form.message.error}}
	<label for="grade">Enter Class Grade:	</label>
	<input id="grade" type="number" name="grade" maxlength="2"/>

	<label for="section">Total amount of section:</label>
	<input id="section" type="text" name="section" maxlength="1"/>

	<input type="submit" name="submit" />
</form>

{% endblock %}
