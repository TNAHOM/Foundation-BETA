{% extends 'main.html' %}
{% load static %}

{% block content %}

<div>
	<h2>Give Answer</h2>
	<h4>Answer List </h4>

	<form method="POST">
		{% csrf_token %}
		{% for x in no_question %}
			<div class="form-ans">
				{{ x }}
				<button>A</button>
				<button>B</button>
				<button>C</button>
				<button>D</button>
				<button>E</button>
				<button>F</button>
				<button>G</button>
			</div>
		{% endfor %}
	</form>
</div>

{% endblock %}
