{% extends 'main.html' %}

{% block content %}

<div class="exam">
	<h2>Reset Password</h2>
	<form method = 'POST'>
		{% csrf_token %}
		<label>New Password: </label>
		<input class="conf-pass" type="password" name="password1" />

		<label>Confirm Password: </label>
		<input class="conf-pass" type="password" name="password2" />

		<div>
			<input class="btn btn-primary" value="Submit" type="submit" />
		</div>
	</form>
</div>

{% endblock %}
